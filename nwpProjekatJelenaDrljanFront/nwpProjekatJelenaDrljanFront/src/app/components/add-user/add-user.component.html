<div class="container mt-4">
    <h1>Add User</h1>
    <hr>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="needs-validation" novalidate>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [formControlName]="'firstName'" required>
      </div>
      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [formControlName]="'lastName'" required>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [formControlName]="'email'" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" [formControlName]="'password'" required>
      </div>
  
      <!-- Permissions -->
      <div class="mb-3">
        <label class="form-label">Permissions:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="create" name="create" [formControlName]="'create'">
          <label class="form-check-label" for="createe">Create</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="read" name="read" [formControlName]="'read'"> 
          <label class="form-check-label" for="read">Read</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="update" name="update" [formControlName]="'update'"> 
          <label class="form-check-label" for="update">Update</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="delete" name="delete" [formControlName]="'delete'"> 
          <label class="form-check-label" for="delete">Delete</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
